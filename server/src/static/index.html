<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Liquilt Uploader</title>
</head>

<body>
	<form action="/uploadQuilt" enctype="multipart/form-data" method="POST">
		<span>Upload your Looking Glass Quilt (Only Portrait supported for now):<br />You will be redirected to your viewer that you can share!</span>
		<input type="file" name="quilt" required /><br />
		<input type="submit" value="Upload">
	</form>
</body>

</html>
